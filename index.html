<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arshan - Puzzle Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
    }
    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    main {
      padding: 20px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .puzzle-placeholder {
      width: 300px;
      height: 300px;
      background: #ccc;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
      border: 2px dashed #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Arshan Logo">
    <h1>Arshan</h1>
  </header>
  <main>
    <h2>Upload Photo or Video</h2>
    <input type="file" accept="image/*,video/*" />
    <div class="puzzle-placeholder">
      Puzzle view will appear here after upload.
    </div>
    <p>Solve the puzzle to view or download.</p>
  </main>
</body>
</html>
